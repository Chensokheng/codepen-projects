<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>#CodePen Challenge 02: Primary Colors</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="container">
    <div class="card card1">
      <div class="card__content">
        <div class="content__cover">
          <img class="cover__img--food1" src="assets/strawberries.jpeg" alt="strawberries">
        </div>
        <div class="content__text">
          <h4 class="content__title">Strawberry</h4>
          <hr class="title__divider">
          <p><em>A sweet soft red fruit with a seed-studded surface.</em></p>
        </div>
        <div class="content__footer">
          <a href="#" target="_blank" class="footer__links">Recipes &#8594;</a><br><br>
          <input class="links__checkbox" type="checkbox"><label for="links__checkbox"></label><span> Shopping
            List</span>
        </div>
      </div>
    </div>
    <div class="card card2">
      <div class="card__content">
        <div class="content__cover">
          <img class="cover__img--food2" src="assets/berries.jpeg" alt="blueberries">
        </div>
        <div class="content__text">
          <h4 class="content__title">Blueberry</h4>
          <hr class="title__divider">
          <p><em>A small sweet blue-black edible berry.</em></p>
        </div>
        <div class="content__footer">
          <a href="#" target="_blank" class="footer__links">Recipes &#8594;</a><br><br>
          <input class="links__checkbox" type="checkbox"><label for="links__checkbox"></label><span> Shopping
            List</span>
        </div>
      </div>
    </div>
    <div class="card card3">
      <div class="card__content">
        <div class="content__cover">
          <img class="cover__img--food3" src="assets/lemons.jpeg" alt="lemons">
        </div>
        <div class="content__text">
          <h4 class="content__title">Lemon</h4>
          <hr class="title__divider">
          <p><em>A yellow oval citrus fruit with thick skin and fragrant juice.</em></p>
        </div>
        <div class="content__footer">
          <a href="#" target="_blank" class="footer__links">Recipes &#8594;</a><br><br>
          <input class="links__checkbox" type="checkbox"><label for="links__checkbox"></label><span> Shopping
            List</span>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
