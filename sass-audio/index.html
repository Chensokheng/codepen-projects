<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sass-Audio</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="wrapper">
  <p class="wrapper__title">Sass-Audio</p>
  <div class="player">
    <p class="player__location">PLAYING FROM PLAYLIST</p>
    <p class="player__album">Queen - The Best Of</p>
    <div class="player__cover"><img src="https://www.dropbox.com/s/kvlju42dpdx5mxa/hot-space.jpg?raw=1" alt="Queen - Hot Space"/></div>
    <p class="player__track">Under Pressure</p>
    <p class="player__author">Queen, David Bowie</p>
    <div class="player__controls">
      <button>
      <i class="fas fa-backward"></i>
      </button>
      <button id="playButton">
      <i class="fas fa-play"></i>
      </button>
      <button>
      <i class="fas fa-forward"></i>
      </button>
    </div>
    <div class="player__share">
      <a href="https://youtu.be/a01QQZyl-_I" target="_blank" class="share"><i class="share-line far fa-share-square"></i>
        <i class="share-full fas fa-share-square"></i>
      </a>
      <a href="#" class="fav"><i class="far fa-heart heart-line"></i>
        <i class="fas fa-heart heart-full"></i>
      </a>
    </div>
  </div>
  <p>@Merkund</p>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
