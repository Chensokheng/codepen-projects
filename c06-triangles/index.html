<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title> #CodePen Challenge 06: Triangles</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="grid">
  <!-- 1ST ROW -->
  <div class="tr-up silver-up"></div>
  <div class="tr-down gold-down"></div>
  <div class="tr-up silver-up"></div>
  <div class="tr-down gold-down"></div>
  <div class="tr-up silver-up"></div>
  <!-- 2ND ROW -->
  <div class="tr-down gold-down"></div>
  <div class="tr-up silver-up"></div>
  <div class="tr-down gold-down"></div>
  <div class="tr-up silver-up"></div>
  <div class="tr-down gold-down"></div>
  <!-- 3RD ROW -->
  <div class="tr-up silver-up"></div>
  <div class="tr-down gold-down"></div>
  <div class="tr-up silver-up"></div>
  <div class="tr-down gold-down"></div>
  <div class="tr-up silver-up"></div>
  <!-- 4TH ROW -->
  <div class="tr-down gold-down"></div>
  <div class="tr-up silver-up"></div>
  <div class="tr-down gold-down"></div>
  <div class="tr-up silver-up"></div>
  <div class="tr-down gold-down"></div>
  <!-- 5TH ROW -->
  <div class="tr-up silver-up"></div>
  <div class="tr-down gold-down"></div>
  <div class="tr-up silver-up"></div>
  <div class="tr-down gold-down"></div>
  <div class="tr-up silver-up"></div>
</div>
</body>

</html>
