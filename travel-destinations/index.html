<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Travel Destinations</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--2018.11.09 by @merkund-->
  <!--Travel destinations referenced from https://www.bestcities.org/rankings/worlds-best-cities/ -->
  <body>
    <div class="wall">
      <div class="bg-box">
        <div class="wrapper">
          <div class="top">
            <i class="fas fa-plane icon-red"></i>
            <p>Go here if you like:</p>
          </div>
          <div class="card-row">
            <!--CARD: START-->
            <div class="card">
              <div class="card-contain">
                <div class="card-front">
                  <div class="img-contain">
                    <img class="paris"
                      src="assets/paris.jpg"
                      alt="Paris">
                  </div>
                  <div class="text-wrap">
                    <p class="city">Paris</p>
                    <p class="country">Île-de-France, France</p>
                  </div>
                </div>
                <div class="card-back bk1">
                  <div class="icon-wrap">
                    <span class="icon">
                      <i class="fas fa-archway"></i>
                    </span>
                    <p>Classy<br />Architecture</p>
                  </div>
                </div>
              </div>
            </div>
            <!--CARD: END-->

            <!--CARD: START-->
            <div class="card">
              <div class="card-contain">
                <div class="card-front">
                  <div class="img-contain">
                    <img class="london"
                      src="assets/london.jpg"
                      alt="London">
                  </div>
                  <div class="text-wrap">
                    <p class="city">London</p>
                    <p class="country">England, UK</p>
                  </div>
                </div>
                <div class="card-back bk2">
                  <div class="icon-wrap">
                    <span class="icon">
                      <i class="fas fa-shopping-bag"></i>
                    </span>
                    <p>Shopping</p>
                  </div>
                </div>
              </div>
            </div>
            <!--CARD: END-->

            <!--CARD: START-->
            <div class="card">
              <div class="card-contain">
                <div class="card-front">
                  <div class="img-contain">
                    <img class="tokyo"
                      src="assets/tokyo.jpg"
                      alt="Tokyo">
                  </div>
                  <div class="text-wrap">
                    <p class="city">Tokyo</p>
                    <p class="country">Kantō, Japan</p>
                  </div>
                </div>
                <div class="card-back bk3">
                  <div class="icon-wrap">
                    <span class="icon">
                      <i class="fas fa-utensils"></i>
                    </span>
                    <p>Delicious<br />Food</p>
                  </div>
                </div>
              </div>
            </div>
            <!--CARD: END-->
          </div>
          <!--Generator: START-->
          <div class="generator">
            <div>
              <h3>Or, if you can't decide at all,<br /> use our destination generator:</h3>
              <div id="textField">
              </div>
              <button onclick="newCity()">Let's go!</button>
            </div>
            <!--Generator: END-->
            <script src="javascript.js"></script>
          </div>
          <div class="social">
            <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A//codepen.io/merkund/pen/OaNJNE"
              target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/home?status=https%3A//codepen.io/merkund/pen/OaNJNE%20-%20Travel%20Destination%20Mock-up%20by%20Anno%20H.%20(by%20the%20way,%20it's%20awesome!)"
              target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A//codepen.io/merkund/pen/OaNJNE&title=Check%20out%20this%20project!&summary=Travel%20Destination%20Mock-up%20by%20Anno%20H.%20(by%20the%20way,%20it's%20awesome!)&source="
              target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <hr />
            <p>Share it!</p>
            <p class="merkund">@Merkund</p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/index.js"></script>

</body>

</html>
