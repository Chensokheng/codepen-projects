<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!--Made while following two tutorial by Zell Liew from FreeCodeCamp, LINK to Tutorial: https://bit.ly/2PAeKUy LINK to Starter File: https://codepen.io/zellwk/pen/pLgmGL-->
<body>
  <div class="container">
    <p class="container__title">Sass Calc</p>
  <div class="calculator">
    <div class="calculator__display">0</div>
    <!--Keys-START-->
    <div class="calculator__key">
      <button class="key-op">+</button>
      <button class="key-op">-</button>
      <button class="key-op">&times;</button>
      <button class="key-op" data-action="divide">รท</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button data-action="decimal">.</button>
      <button data-action="clear">AC</button>
      <button class="key-eq" data-action="calculate">=</button>
    </div>
    </div>
   <p class="container__author">@Merkund</p>
  </div>
</body>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
